<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/form.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
    <form id="form">
        <h1>Edit User</h1>
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" required><br>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name"required><br>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <div>
                <input type="radio" id="male" name="gender" value="M" required>
                <label for="male">Male</label><br>  
            </div>
            <div>
                <input type="radio" id="female" name="gender" value="F" required>
                <label for="female">Female</label><br>
            </div>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input id="age" type="number" name="age" min="18" max="90" required><br>
        </div>
        <div class="form-group">
            <label for="start_with">Date of registration</label>
            <input id="date" type="date" name="start_with" required>
        </div>
        <div class="form-group">
            <label for="language">Languages you know:</label>
            <select name="language" required>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JS">JS</option>
            </select><br/>
        </div>
        <div class="form-group">
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4"></textarea><br/>
        </div>
        <input type="submit" value="Save changes">
    </form>
    
    <script type="module" src="scripts/edit.js"></script>
</body>
</html>
